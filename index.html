<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кредитный калькулятор</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
<div id="loader">
    <div class="loader-circle"></div>
</div>

<header>
    <img src="logo.png" alt="Логотип">
    <h2>Кредитный калькулятор</h2>
</header>

<div class="container">
    <form id="loanForm" autocomplete="off">
        <label for="loanDate">Дата:</label>
        <input type="date" id="loanDate" required><br>
        
        <label for="borrowerName">ФИО заемщика:</label>
        <input type="text" id="borrowerName" required><br>

        <label for="borrowerAge">Возраст заемщика:</label>
        <input type="number" id="borrowerAge" required min="18" max="68" inputmode="numeric"><br>

        <label for="loanAmount">Сумма кредита (в тенге):</label>
        <input type="text" id="loanAmount" required inputmode="numeric"><br>
        
        <label for="loanTerm">Срок кредита (в годах):</label>
        <input type="number" id="loanTerm" value="15" readonly><br>
        
        <label for="pensionContributions">Пенсионные отчисления за 6 месяцев:</label>
        <input type="text" id="pensionContributions" required inputmode="numeric"><br>

        <label for="approvalAmount">Сумма одобрения:</label>
        <input type="text" id="approvalAmount" readonly><br>
        
        <label for="loanCloseDate">Дата закрытия крупной просрочки:</label>
        <input type="date" id="loanCloseDate"><br>

        <label for="creditHistoryRecovery">Срок восстановления КИ (в месяцах):</label>
        <input type="text" id="creditHistoryRecovery" readonly><br>

        <button type="submit">Рассчитать</button>
    </form>
    <div id="monthlyPayment"></div>
</div>

<div id="chartContainer">
    <h3>График изменения ежемесячного платежа</h3>
    <div id="chart"></div>
</div>
    <canvas id="chart" width="400" height="400"></canvas>

<script src="script.js"></script>
    <script src="chart.js"></script>
</body>
</html>
